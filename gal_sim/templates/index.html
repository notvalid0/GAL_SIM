<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL-SIM - Galgame对话模拟器</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 好感度显示 -->
    <div id="affection-display" class="affection-display" style="display: none;">
        <div>好感度: <span id="affection-value">50</span>/100</div>
        <div class="affection-bar">
            <div id="affection-fill" class="affection-fill" style="width: 50%;"></div>
        </div>
        <div class="affection-label">
            <span>冷淡</span>
            <span>亲密</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">GAL-SIM - Galgame对话模拟器</h1>
                
                <!-- 主题选择区域 -->
                <div id="theme-selection" class="card mb-4">
                    <div class="card-header">
                        <h5>选择对话主题</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">主题选项</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="themeOption" id="autoTheme" value="auto" checked>
                                    <label class="form-check-label" for="autoTheme">自动生成主题</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="themeOption" id="customTheme" value="custom">
                                    <label class="form-check-label" for="customTheme">自定义主题</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="customThemeInput" style="display: none;">
                            <label for="customThemeText" class="form-label">输入自定义主题</label>
                            <input type="text" class="form-control" id="customThemeText" placeholder="例如：校园恋爱、魔法学院、未来世界等">
                        </div>
                        
                        <button id="startBtn" class="btn btn-primary">开始对话</button>
                    </div>
                </div>
                
                <!-- 对话区域 -->
                <div id="dialogue-area" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h5>对话区域 - <span id="current-theme">未开始</span></h5>
                    </div>
                    <div class="card-body">
                        <div id="dialogue-history" class="mb-3">
                            <!-- 对话历史将在这里显示 -->
                        </div>
                        
                        <div id="choices-area" class="mt-4">
                            <!-- 选项将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <!-- 加载指示器 -->
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">AI正在思考中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
